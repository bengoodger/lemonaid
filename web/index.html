<html>
<head>
<title>lemonaid</title>
<style type="text/css">

body {
  font-family: 'Roboto', 'Noto', sans-serif;
  font-size: 14px;
  margin: 0;
  background-color: var(--paper-grey-50);
}

.content {
  padding: 24px;
}

.self-end {
  @apply(--layout-self-end);
}

#lightinglist {
  width: 50em;
}

iron-list {
  height: 25vh;
}

</style>
<script type="text/javascript" src="roku_devices.js"></script>
<script type="text/javascript" src="roku.js"></script>
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-list/iron-list.html">
<link rel="import" href="lighting-header.html">
</head>
<body>
  <paper-toolbar>
    <paper-tabs selected="0" class="bottom self-end">
      <paper-tab>HOME</paper-tab>
      <paper-tab>LIVING ROOM</paper-tab>
      <paper-tab>MASTER BEDROOM</paper-tab>
    </paper-tabs>
  </paper-toolbar>

  <div class="content">
    <paper-card heading="Watch TV" image="assets/header-watch-tv.png">
      <paper-button raised>TV On</paper-button>
      <paper-button raised>Chromecast</paper-button>
      <paper-button raised>Off</paper-button>
      <div>Roku channels:
        <div id="roku-apps"></div>
      </div>
      <div id="volume">

      </div>
      <div id="directional">
      </div>
      <div id="playback">
      </div>
    </paper-card>
<br><br><br>
    <paper-card heading="Lighting" id="lightinglist">
      <paper-button raised class="red">All Off</paper-button>
      <lighting-header label="Living Room"></lighting-header>
    </paper-card>
<br><br><br>

    <paper-card heading="Lighting">
      <iron-list id="lighting">
        <div id="lighting-living-room">
          <button onclick="document.querySelector('#collapse1').toggle()">Living Room
            <iron-icon icon="icons:expand-more"></iron-icon>
          </button>
          <iron-collapse id="collapse1">
          <ul>
            <li>Chandelier</li>
            <li>Recessed</li>
          </ul>
          </iron-collapse>
        </div>
      </iron-list>
    </paper-card>
  </div>

</body>
</html>
